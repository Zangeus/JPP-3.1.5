<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Admin panel</title>
  <link href="https://i.ibb.co/dGFjh85/skull.png" rel="icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid">
  <dl class="row p-2 bg-dark text-white">
    <div class="col-11 text-left">
      <ul class="list-inline h4 mb-0">
        <li class="list-inline-item text-white navbar-brand" th:utext="${#authentication.name}"></li>
        <li class="list-inline-item text-white navbar-brand">with roles:</li>
        <li class="list-inline-item text-white navbar-brand" th:utext="${#authentication.authorities}"></li>
      </ul>
    </div>
    <div class="col-1 text-end">
      <a class="navbar-brand text-white" href="/logout">Logout</a>
    </div>
  </dl>
</div>

<div class="container-fluid">
  <div class="row" style="background-color: #f8f9fa">
    <div class="col-md-2 col-sm-3 bg-white min-vh-100">
      <div class="d-flex align-items-start">
        <div class="nav flex-column nav-pills me-1 w-100"
             id="v-pills-tab"
             role="tablist"
             aria-orientation="vertical">
          <button class="nav-link active"
                  id="v-pills-home-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#allUsers"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-home"
                  aria-selected="true">ADMIN
          </button>
          <button class="nav-link"
                  id="v-pills-profile-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#one-user"
                  type="button"
                  role="tab"
                  aria-controls="v-pills-profile"
                  aria-selected="false">USER
          </button>
        </div>
      </div>
    </div>

    <div class="col-md-10 col-sm-9">
      <div class="tab-content" id="v-pills-tabContent">
        <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
          <h2 class="display-3 p-3">Admin panel</h2>
          <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
              <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                      data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                      aria-selected="true">All users
              </button>
              <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                      data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                      aria-selected="false">Add new user
              </button>
            </div>
          </nav>

          <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                 aria-labelledby="nav-home-tab" tabindex="0">
              <table class="table table-bordered table-hover caption-top" id="tableUsers">
                <thead>
                <tr>
                  <th>ID</th>
                  <th>First Name</th>
                  <th>Last Name</th>
                  <th>Age</th>
                  <th>Email</th>
                  <th>Role(s)</th>
                  <th>Edit</th>
                  <th>Delete</th>
                </tr>
                </thead>
                <tbody id="allUsersBody">

                </tbody>
              </table>
            </div>
            <div class="tab-pane fade" id="nav-profile"
                 role="tabpanel"
                 aria-labelledby="nav-profile-tab"
                 tabindex="0">
              <div class="d-grid gap-2 col-md-3 col-sm-6 mx-auto p-1 text-center">
                <form id="newUser">
                  <label for="firstName" class="form-label">Name: </label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">

                  <label for="lastName" class="form-label">Last Name: </label>
                  <input type="text" class="form-control" id="lastName" name="lastName"
                         placeholder="Last Name">

                  <label for="age" class="form-label">Age: </label>
                  <input type="number" class="form-control" id="age" name="age"
                         placeholder="Age">

                  <label for="email" class="form-label">Email: </label>
                  <input type="text" class="form-control" id="email" name="email"
                         placeholder="Email">

                  <label for="password" class="form-label">Password: </label>
                  <input type="password" class="form-control" name="password"
                         id="password"
                         placeholder="Password">

                  <label for="roles" class="form-label">Roles: </label>
                  <select class="form-select" multiple name="roles" id="roles" size="2">
                    <option value="1">USER</option>
                    <option value="2">ADMIN</option>
                  </select>
                  <div class="row p-3"></div>
                  <div class="d-grid gap-2 col-5 mx-auto p-1 text-center">
                    <button type="submit" class="btn btn-outline-success btn-lg"
                            id="addNewUser">
                      Approve
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>


        </div>

        <div class="tab-pane fade" id="one-user" role="tabpanel" aria-labelledby="one-user-tab"
             tabindex="0">
          <h2 class="display-3 p-3">User information-page</h2>

          <table class="table table-bordered table-hover caption-top">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Age</th>
              <th scope="col">Email</th>
              <th scope="col">Role(s)</th>
            </tr>
            </thead>
            <tbody id="oneUserBody">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form id="deleteUser">
        <div class="modal-body col-md text-center">
          <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">

            <label for="idDel"><b>ID: </b></label>
            <input class="form-control" id="idDel" disabled/>

            <label for="firstNameDel"><b>Name: </b></label>
            <input class="form-control" id="firstNameDel" disabled/>

            <label for="lastNameDel"><b>Last Name: </b></label>
            <input class="form-control" id="lastNameDel" disabled/>

            <label for="ageDel"><b>Age: </b></label>
            <input class="form-control" id="ageDel" disabled/>

            <label for="emailDel"><b>Email: </b></label>
            <input class="form-control" id="emailDel" disabled/>

            <input th:type="hidden" id="passwordDel" name="passwordDel" disabled/>

            <label for="rolesDel" class="form-label"><b>Roles: </b></label>
            <select class="form-select" name="rolesDel"
                    multiple id="rolesDel" size="2" disabled>
              <option id="rolesDel1" value="1">USER</option>
              <option id="rolesDel2" value="2">ADMIN</option>
            </select>
            <br>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-danger">
              Delete
            </button>
            <button type="button" class="btn btn-outline-secondary"
                    data-bs-dismiss="modal" id="closeDeleteModal">Close
            </button>
          </div>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="editModalLabel">Edit</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <form id="editUser">
        <div class="modal-body col-md text-center">
          <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">

            <label for="idRed"><b>ID: </b></label>
            <input class="form-control" id="idRed" name="id" readonly="true"/>

            <label for="firstNameRed"><b>First Name: </b></label>
            <input class="form-control" id="firstNameRed" name="firstName"/>

            <label for="lastNameRed"><b>Last Name: </b></label>
            <input class="form-control" id="lastNameRed" name="lastName"/>

            <label for="ageRed"><b>Age: </b></label>
            <input type="number" class="form-control" id="ageRed" name="age"/>

            <label for="emailRed"><b>Email: </b></label>
            <input class="form-control" id="emailRed" name="email"/>

            <input th:type="hidden" id="passwordRed" name="password" readonly/>

            <label for="rolesRed" class="form-label"><b>Roles: </b></label>
            <select class="form-select" multiple name="roles"
                    id="rolesRed" size="2" required>
              <option id="rolesRed1" value="1">USER</option>
              <option id="rolesRed2" value="2">ADMIN</option>
            </select>
            <br>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-outline-primary">
              Edit
            </button>
            <button type="button" class="btn btn-outline-secondary"
                    data-bs-dismiss="modal">Close
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="../static/admin.js"></script>
</body>
